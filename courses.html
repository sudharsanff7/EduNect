<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect - Courses</title>
    <link rel="stylesheet" href="styles.css">
     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9ff;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .navbar {
            text-align: center;
            padding: 20px 10px;
            background-color: #e6f0ff;
        }

        .app-title {
            font-size: 50px;
            font-weight: bold;
            color: #6a0dad;
            margin-bottom: 15px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-bar input {
            width: 350px;
            padding: 12px 18px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .search-icon {
            font-size: 18px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .about-section {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .images {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .images img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .course-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
        @media (max-width: 600px) {
            .app-title {
                font-size: 32px;
            }
        }
</head>
<body onload="loadCourses()">
    <nav class="navbar">
        <div class="app-title">EduNect</div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="tutors.html">Tutors</a>
            <a href="aboutus.html">About Us</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search courses..." id="searchInput" oninput="filterCourses()">
            <span class="search-icon">üîç</span>
        </div>
    </nav>
    <div class="main-content">
        <div class="section-title">
            <h2>Browse Courses</h2>
        </div>
        <div class="course-grid" id="courseGrid">
            <!-- Courses will be added dynamically -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
